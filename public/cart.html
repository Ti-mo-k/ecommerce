<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}
header h2 {
    text-align: center;
}
#cartContainer {
    max-width: 600px;
    margin: auto;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 10px;
}
.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
}
.cart-item button {
    padding: 5px 10px;
    margin-left: 5px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.qty-btn {
    background-color: #2196F3;
}
#cartTotal {
    margin-top: 20px;
    text-align: right;
}
#checkoutBtn {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
</style>
</head>
<body>
<header>
    <h2>Your Cart</h2>
</header>

<div id="cartContainer">
    <div id="cartItems"></div>
    <div id="cartTotal"></div>
    <button id="checkoutBtn">Proceed to Checkout</button>
</div>

<script>
// Check if user is logged in
let loggedInUser = null;

async function checkLogin() {
    try {
        const res = await fetch('/check-login');
        const data = await res.json();
        loggedInUser = data.loggedIn ? data.user : null;
    } catch (err) {
        console.error("Login check failed", err);
    }
}

// Load cart (guest or user)
async function loadCart() {
    await checkLogin();

    let cart = [];
    if (loggedInUser) {
        // Logged-in user: fetch from server
        try {
            const res = await fetch('/api/cart');
            cart = await res.json();
        } catch (err) {
            console.error("Failed to load user cart", err);
        }
    } else {
        // Guest: localStorage
        cart = JSON.parse(localStorage.getItem("cart")) || [];
    }

    renderCart(cart);
}

// Render cart items
function renderCart(cart) {
    const container = document.getElementById("cartItems");
    const totalDiv = document.getElementById("cartTotal");
    container.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty</p>";
        totalDiv.innerHTML = "";
        return;
    }

    cart.forEach((item, index) => {
    let subtotal = item.price * item.quantity;
    total += subtotal;

    container.innerHTML += `
        <div class="cart-item">
            <span>${item.name}</span>
            <span>KES ${item.price}</span>
            <span>
                Qty: 
                <button class="qty-btn" onclick="updateQty(${item.id}, -1, '${item.type}')">-</button>
                ${item.quantity}
                <button class="qty-btn" onclick="updateQty(${item.id}, 1, '${item.type}')">+</button>
            </span>
            <span>Subtotal: KES ${subtotal}</span>
            <button onclick="removeItem(${item.id}, '${item.type}')">Remove</button>
        </div>
    `;
});


    totalDiv.innerHTML = `<h3>Total: KES ${total}</h3>`;
}

// Add, remove, or update quantity
async function updateQty(productId, change, type) {
    if (loggedInUser) {
        await fetch('/api/cart/update', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ productId, change, type })
        });
    } else {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const index = cart.findIndex(i => i.id === productId && i.type === type);
        if (index !== -1) {
            cart[index].quantity += change;
            if (cart[index].quantity < 1) cart.splice(index, 1);
        }
        localStorage.setItem("cart", JSON.stringify(cart));
    }
    loadCart();
}


async function removeItem(productId, type) {
    if (loggedInUser) {
        await fetch('/api/cart/remove', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ productId, type })
        });
    } else {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart = cart.filter(i => !(i.id === productId && i.type === type));
        localStorage.setItem("cart", JSON.stringify(cart));
    }
    loadCart();
}


// Checkout
document.getElementById("checkoutBtn").addEventListener("click", async () => {
    await checkLogin();
    let cart = loggedInUser ? await (await fetch('/api/cart')).json() : JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
    }

    if (!loggedInUser) {
        alert("Please login to proceed to checkout.");
        window.location.href = "login.html";
    } else {
        window.location.href = "checkout.html";
    }
});

window.onload = loadCart;
</script>

</body>
</html>
