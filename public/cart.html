<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}
header h2 {
    text-align: center;
}
#cartContainer {
    max-width: 600px;
    margin: auto;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 10px;
}
.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
}
.cart-item button {
    padding: 5px 10px;
    margin-left: 5px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.qty-btn {
    background-color: #2196F3;
}
#cartTotal {
    margin-top: 20px;
    text-align: right;
}
#checkoutBtn {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
</style>
</head>
<body>
<header>
    <h2>Your Cart</h2>
</header>

<div id="cartContainer">
    <div id="cartItems"></div>
    <div id="cartTotal"></div>
    <button id="checkoutBtn">Proceed to Checkout</button>
</div>

<script>
async function loadCart() {
    const cartContainer = document.getElementById('cartItems');
    const cartTotalDiv = document.getElementById('cartTotal');

    // Check login
    const loginRes = await fetch('/check-login', {credentials:'include'});
    const loginData = await loginRes.json();
    let cart = [];

    if (loginData.loggedIn) {
        const res = await fetch('/api/cart', {credentials:'include'});
        cart = await res.json();
        console.log('Loaded cart from API:', cart);
    } else {
        cart = JSON.parse(localStorage.getItem('cart')) || [];
        console.log('Loaded cart from localStorage:', cart);
    }

    if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty</p>';
        cartTotalDiv.innerHTML = '';
        return;
    }

    let total = 0;
    cartContainer.innerHTML = '';

    cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
            <span>${item.name}</span>
            <span>KES ${item.price}</span>
            <span>
                Qty: 
                <button class="qty-btn" onclick="updateQty(${item.id}, -1, '${item.type}')">-</button>
                ${item.quantity}
                <button class="qty-btn" onclick="updateQty(${item.id}, 1, '${item.type}')">+</button>
            </span>
            <span>Subtotal: KES ${subtotal}</span>
            <button onclick="removeItem(${item.id}, '${item.type}')">Remove</button>
        `;
        cartContainer.appendChild(div);
    });

    cartTotalDiv.innerHTML = `<h3>Total: KES ${total}</h3>`;
}

async function updateQty(productId, change, type) {
    const loginRes = await fetch('/check-login', {credentials:'include'});
    const loginData = await loginRes.json();

    if (loginData.loggedIn) {
        const res = await fetch('/api/cart/update', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            credentials: 'include',
            body: JSON.stringify({ productId, change, type })
        });
        if (!res.ok) {
            console.error('Update failed:', await res.text());
        }
    } else {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const index = cart.findIndex(i => i.id === productId && i.type === type);
        if (index !== -1) {
            cart[index].quantity += change;
            if (cart[index].quantity < 1) cart.splice(index, 1);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
    }
    loadCart();
}

async function removeItem(productId, type) {
    console.log('removeItem called with:', productId, type);
    const loginRes = await fetch('/check-login', {credentials:'include'});
    const loginData = await loginRes.json();

    if (loginData.loggedIn) {
        const res = await fetch('/api/cart/remove', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            credentials: 'include',
            body: JSON.stringify({ productId, type })
        });
        if (!res.ok) {
            console.error('Remove failed:', await res.text());
        }
    } else {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart = cart.filter(i => !(i.id === productId && i.type === type));
        localStorage.setItem('cart', JSON.stringify(cart));
    }
    loadCart();
}

// Checkout button
document.getElementById('checkoutBtn').addEventListener('click', async () => {
    const loginRes = await fetch('/check-login', {credentials:'include'});
    const loginData = await loginRes.json();

    let cart = loginData.loggedIn 
        ? await (await fetch('/api/cart', {credentials:'include'})).json() 
        : JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
    }

    if (!loginData.loggedIn) {
        alert('Please login to proceed to checkout.');
        window.location.href = '/login';
    } else {
        window.location.href = '/checkout.html';
    }
});

window.onload = loadCart;
</script>

</body>
</html>
